---
minio_user: minio
minio_group: minio

minio_create_data_dirs: false
minio_data_dirs: []

minio_binary_url: "https://dl.min.io/server/minio/release/linux-amd64/minio"
minio_binary_path: "/usr/local/bin/minio"
minio_client_binary_url: "https://dl.min.io/client/mc/release/linux-amd64/mc"
minio_client_binary_path: "/usr/local/bin/mc"

minio_install_server: true
minio_install_client: true

minio_alias: "minio"

minio_url: "https://localhost:9000"
minio_root_access_key: "root"
minio_root_secret_key: "changeme"

minio_console_enabled: true
minio_console_port: 9001

minio_systemd_env_path: "/etc/default/minio"

minio_users: []
